<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasar HTML</title>
</head>
<body>
<script>
    let result = 1+2; //3
    document.writeln("<p> 1 + 2 = " + result + "</p>");
    let originalResult = result; // origin result nya adalah 3

    result = result -1 ; //2
    document.writeln("<p> 3 - 1 = " + result +"</p>");
    originalResult = 2;

    result = result *2 ; //4
    document.writeln("<p> 2 - 1 = " + result +"</p>");
    originalResult = 4;

</script>
</body>
</html>
