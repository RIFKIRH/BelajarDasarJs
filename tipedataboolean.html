<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Dasar JavaScript - Tipe Data Boolean</title>
</head>
<body>
    <h1>Belajar Dasar JavaScript</h1>
    <p>Ini adalah contoh dasar HTML untuk tipe data boolean.</p>
    <script>
        document.writeln(true); // Menampilkan nilai boolean true
        document.writeln("</br>"); // Menambahkan baris baru
        document.writeln(false); // Menampilkan nilai boolean false
    </script>
</body>
</html>
