<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML</title>
</head>
<body>
    <script>
        var fullName = "Rifki Rahmatun Hidayah";
        var firstName = "Rifki";
        var middleName = "Rahmatun";
        var lastName = "Hidayah";

        document.writeln(fullName); // Menampilkan nama lengkap
        document.writeln("</br>"); // Menambahkan baris baru
        document.writeln(middleName); // Menampilkan nama tengah
        document.writeln("</br>"); // Menambahkan baris baru
        document.writeln(firstName); // Menampilkan nama depan
        document.writeln("</br>"); // Menambahkan baris baru
        document.writeln(lastName); // Menampilkan nama belakang
    </script>
</body>
</html>
